<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi Valentín?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://pbs.twimg.com/media/FLlSBe2XEAMvrZP?format=png&name=large'); /* Imagen de fondo */
            background-size: cover; /* Cubre toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que se repita */
            background-attachment: fixed; /* Fija la imagen para que no se desplace */
            text-align: center;
            padding: 50px;
            color: #ffffff; /* Color de texto blanco para contrastar con el fondo */
            min-height: 100vh; /* Asegura que el cuerpo ocupe al menos toda la altura de la pantalla */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #00ffff; /* Color cian para combinar con el tema de Hatsune Miku */
            font-size: 3em;
            text-shadow: 2px 2px 4px #000000; /* Sombra para mejorar la legibilidad */
        }
        p {
            color: #00ffff; /* Cambiamos el color a cian para que contraste mejor */
            font-size: 1.5em;
            text-shadow: 2px 2px 4px #000000; /* Sombra para mejorar la legibilidad */
        }
        button {
            background-color: #00ffff; /* Color cian para combinar con el tema de Hatsune Miku */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #00cccc; /* Color cian más oscuro al pasar el mouse */
        }
        .heart {
            color: #00ffff; /* Cambiamos el color a cian para que contraste mejor */
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>¿Quieres ser mi Valentín?</h1>
    <p>Hola mi princesita,</p>
    <p>Este mes de San Valentín, quiero preguntarte algo muy especial...</p>
    <p>¿Aceptas ser mi Valentín?</p>
    <p>Te amo mucho mi niña <span class="heart">❤️</span></p>
    <button onclick="alert('¡Eres la mejor! ¡Feliz Mes de San Valentín, soy muy afortunado de tenerte a mi lado, me encanta cada momento juntos, te amo tanto mi reina! ❤️')">¡Sí, acepto!</button>
</body>
</html>
